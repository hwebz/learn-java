<app-header />

<div class="container mt-5">
  <!-- Confirmation Text -->
  <div class="text-center mb-4">
      <h2>Thank You for Your Purchase!</h2>
      <p>Your order has been confirmed. Here are the details of your purchase:</p>
  </div>

  <!-- Product List with Thumbnails -->
  <table class="table">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Product</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th scope="row">1</th>
              <td><img src="https://via.placeholder.com/100x60?text=Product+1" alt="Product 1" class="img-thumbnail"></td>
              <td>Product 1</td>
              <td>1</td>
              <td>$10.00</td>
          </tr>
          <tr>
              <th scope="row">2</th>
              <td><img src="https://via.placeholder.com/100x60?text=Product+2" alt="Product 2" class="img-thumbnail"></td>
              <td>Product 2</td>
              <td>2</td>
              <td>$20.00</td>
          </tr>
      </tbody>
  </table>

  <!-- Continue Shopping Button -->
  <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary">Continue Shopping</button>
  </div>
</div>

<app-footer />

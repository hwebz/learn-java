<app-header />

<div class="container mt-5">
  <div class="row">
      <div class="col-md-6">
          <!-- Carousel for product images -->
          <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="https://via.placeholder.com/600x400?text=Product+Image+1" class="d-block w-100" alt="Product Image 1">
                  </div>
                  <div class="carousel-item">
                      <img src="https://via.placeholder.com/600x400?text=Product+Image+2" class="d-block w-100" alt="Product Image 2">
                  </div>
                  <div class="carousel-item">
                      <img src="https://via.placeholder.com/600x400?text=Product+Image+3" class="d-block w-100" alt="Product Image 3">
                  </div>
              </div>
              <!-- Carousel controls -->
              <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
              </button>
              <!-- Thumbnails as indicators -->
              <div class="carousel-indicators">
                  <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                      <img src="https://via.placeholder.com/100x60?text=Product+Image+1" class="img-fluid">
                  </button>
                  <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2">
                      <img src="https://via.placeholder.com/100x60?text=Product+Image+2" class="img-fluid">
                  </button>
                  <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Slide 3">
                      <img src="https://via.placeholder.com/100x60?text=Product+Image+3" class="img-fluid">
                  </button>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <h2>Product Name</h2>
          <p class="lead">Product Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          <h3>$49.99</h3>
          <!-- Quantity selection -->
          <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" id="quantity" class="form-control w-25" value="1">
          </div>
          <!-- Action buttons -->
          <button class="btn btn-primary me-2">Add to Cart</button>
          <button class="btn btn-success">Buy Now</button>
      </div>
  </div>
</div>

<app-footer />

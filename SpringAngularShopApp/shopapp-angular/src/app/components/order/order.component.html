<app-header />

<div class="container mt-4">
  <div class="row">
      <!-- Buyer Information Column -->
      <div class="col-md-6">
          <h3>Buyer Information</h3>
          <form>
              <div class="mb-3">
                  <label for="buyerName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="buyerName" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                  <label for="buyerEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="buyerEmail" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                  <label for="buyerPhone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="buyerPhone" placeholder="Enter your phone number">
              </div>
          </form>
      </div>

      <!-- Product List Column -->
      <div class="col-md-6">
          <h3>Product List</h3>
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Price</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <th scope="row">1</th>
                      <td>Product 1</td>
                      <td>1</td>
                      <td>$10.00</td>
                  </tr>
                  <tr>
                      <th scope="row">2</th>
                      <td>Product 2</td>
                      <td>2</td>
                      <td>$20.00</td>
                  </tr>
              </tbody>
          </table>
          <div class="row justify-content-between">
            <div class="col">
              <h5>Subtotal</h5>
            </div>
            <div class="col text-end">
              <h5>$30.00</h5>
            </div>
          </div>
          <div class="mt-3">
              <label for="couponCode" class="form-label">Coupon Code</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
                <button class="btn btn-primary" type="button" id="applyCoupon">Apply</button>
              </div>
          </div>

          <!-- Checkout Button -->
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary mt-4">Checkout</button>
          </div>
      </div>
  </div>
</div>

<app-footer />

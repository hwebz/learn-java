<app-header />

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 card p-3">
      <h2 class="mb-3 text-center">Regsiter</h2>
      <form novalidate>
        <div class="mb-3">
          <label
            class="form-label"
          >Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            placeholder="E.g: 0987654321"
            required
            [(ngModel)]="phoneNumber"
            (input)="onPhoneChange()"
          />
        </div>
        <div class="mb-3">
          <label
            class="form-label"
          >Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
            placeholder="At least 3 characters"
            [(ngModel)]="password"
          >
        </div>
        <div class="mb-3">
          <label
            class="form-label"
          >Confirm Password</label>
          <input
            type="text"
            class="form-control"
            name="confirmPassword"
            placeholder="At least 3 characters"
            required
            [(ngModel)]="confirmPassword"
          >
        </div>
        <div class="mb-3">
          <label
            class="form-label"
          >Full Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            required
            placeholder="John Doe"
            [(ngModel)]="fullName"
          >
        </div>
        <div class="mb-3">
          <label
            class="form-label"
          >Date of Birth</label>
          <input
            type="date"
            class="form-control"
            name="dob"
            placeholder="John Doe"
            required
            [(ngModel)]="dateOfBirth"
          >
        </div>
        <div class="mb-3">
          <label
            class="form-label"
          >Address</label>
          <input
            type="text"
            class="form-control"
            name="address"
            placeholder="123 Main Street"
            [(ngModel)]="address"
          >
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="agree"
            [(ngModel)]="agreeTermsAndConditions"
          >
          <label
            class="form-check-label"
            for="rememberMeCheck"
          >I agree with all terms and conditions</label>
        </div>
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
          >Register</button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <p>You have an account? <a
            href="#"
            class="link-primary"
          >Login</a></p>
      </div>
    </div>
  </div>
</div>

<app-footer />
